<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-bgBlue">
    <section>
      <div
        class="container mx-auto flex h-screen max-w-xs items-center justify-center px-6 md:max-w-sm"
      >
        <div class="rounded-3xl bg-white p-3 shadow-lg">
          <img
            class="rounded-2xl p-0.5"
            src="/images/image-qr-code.png"
            alt="qr-code"
          />
          <h1
            class="px-5 py-4 text-center font-bold text-darkBlue md:px-6 md:text-xl"
          >
            Improve your front-end skills by building projects
          </h1>
          <p
            class="px-6 pb-5 text-center text-xs text-grayishBlue md:text-base"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
